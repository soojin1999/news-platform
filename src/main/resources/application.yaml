spring:
  application:
    name: news-platform
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/news_platform?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false         # 중복 출력 방지
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true   # 콘솔 색상 강조
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: debug            # SQL 1번만 로거로 출력
    org.hibernate.orm.jdbc.bind: trace  # 바인딩 파라미터 출력